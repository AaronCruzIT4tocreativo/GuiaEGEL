<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        /* Estilos básicos para las preguntas, opciones y explicaciones */
        #question-container {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        .question-text {
            font-size: 18px;
            margin: 10px 0;
        }

        .options {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* Asegura que las opciones estén en vertical */
        }

        .option {
            margin: 5px 0;
        }

        .explanation {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            display: none; /* Ocultamos la explicación inicialmente */
        }

        .result {
            margin-top: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div id="question-container"></div>
    <button id="next-question">Siguiente pregunta</button>
    <div id="result" class="result"></div> <!-- Contenedor para el resultado -->
    
    <script src="quiz.js"></script>
</body>
</html>
